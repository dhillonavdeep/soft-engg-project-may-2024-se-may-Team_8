{% extends "admin_base.html" %}
{% block title %}Update course{% endblock %}
{% block usrname %}{{ admin_username }}{% endblock%}
{% block content %}
<br><br>
<form action="/admin/{{ cat_details['course_id'] }}/update" method="POST" enctype="multipart/form-data">

  <div class="row">
    <div class="col-sm-5">
      <div class="form-outline">
        <label class="form-label" for="cname">course Name</label>
        <input type="text" id="cname" class="form-control" name="cat_name" value="{{ cat_details['course_name']}}" />
      </div>
    </div>
  </div>
<br><br>
<div class="row">
  <div class="col-sm-5">
    <div class="form-outline">
      <label class="form-label" for="ctext">course Details</label>
      <input type="text" id="ctext" class="form-control" name="cat_text" value="{{ cat_details['course_details']}}" />
    </div>
  </div>
</div>
<br><br>
  <div class="row">
    <div class="col-sm-6">
          <div class="form-outline">
            <label class="form-label" for="cimg"><b>course Image</b></label>
            <input type="file" id="cimg" class="form-control" name="cat_img" required />
          </div>
        </div>
      </div>
  <br><br>
  <div class="pt-1 mb-4">
    <button class="btn btn-warning btn-lg btn-block" type="submit">Update the course details</button>
  </div>
</form>
{% endblock %}
