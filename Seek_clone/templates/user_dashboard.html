{% extends "user_base.html" %}
{% block title %} My Dashboard {% endblock %}
{% block content %}
<link rel="stylesheet" href="\static\css\user_dashboard.css">

<div class="row">
    {% for course in courses %}
    <div class="col-md-2">
        <div class="card mb-2" style="border: 1px solid #ddd;">
            <a href="/dashboard/course/{{ course.course_id }}">
                <img src="/static/images/{{ course.course_image }}" alt="{{ course.course_name }}" class="card-img-top" style="width: 100%; height: auto;">
            </a>
            <div class="card-body">
                <h5 class="card-title text-primary">{{ course.course_name }}</h5>
                <p class="card-text">{{ course.course_details }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
